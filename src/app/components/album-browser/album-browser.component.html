<div class="grid grid-flow-row gap-4 pb-4">
  <div>
    <input type="text" [(ngModel)]="filterExpression" (ngModelChange)="applyFilter()" placeholder="Filter by Album Title or Artist" pInputText class="border border-2 w-96 p-2" />
  </div>
  <div class="grid grid-cols-5 gap-4">
    @for (album of $filteredAlbums(); track $index) {
      <app-album [album]="album"></app-album>
    }
  </div>
</div>
